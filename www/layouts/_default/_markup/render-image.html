{{ if .Title }}
  <figure style="margin-top: 1em; margin-bottom: 1em">
    <a href="{{ .Destination | safeURL }}" target="_blank">
      <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    </a>
    <figcaption style="font-weight: normal; font-style: italic; margin-top: 1em">
      {{ .Title }}
    </figcaption>
  </figure>
{{ else }}
  <a href="{{ .Destination | safeURL }}" target="_blank">
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
  </a>
{{ end }}
